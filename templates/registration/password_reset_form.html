{% load staticfiles %}
{% include 'hackathon/base.html' %}
  <title>HackCollab - Forgot Password</title>
  <link rel="stylesheet" href="{% static 'hackathon/login.css' %}">
{% block body %}
  <div class="login-container">
    <h2 class="mb-4">Forgot password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-outline-primary" value="Reset Password">
    </form>
  </div>

  <script>
    document.querySelector("input[type='email']").className = "form-control"
    document.querySelector("input[type='email']").placeholder = "Email"

    document.querySelector("label").style.display = "none"
  </script>
{% endblock %}
