{% include 'solarhacks/base.html' %}
{% block body %}
  <h1>Notifications</h1>
  {% for notification in notifications %}
    <div class="notification">
      <h3>{{notification.title}}</h3>
      <p>
        {{notification.description}}
      </p>
      {% if notification.source_id|first in 't' %}
        <a href="/accept-invite?team_id={{notification.source_id}}&user_id={{request.user.profile.id}}&notification_id={{notification.id}}">Accept</a>
        <a href="reject-invite?team_id={{notification.source_id}}&user_id={{request.user.profile.id}}&notification_id={{notification.id}}">Reject</a>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
