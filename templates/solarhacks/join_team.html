{% include 'solarhacks/base.html' %}
{% block body %}
  <h1>Join Team Request</h1>
  <p>
    Write a request about why you want to join this team and why you would be a good person to work with
  </p>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="Join Team Request" placeholder="Title">
    <textarea name="description" rows="8" cols="80" placeholder="Description"></textarea>
    <input type="submit" value="Send Request">
  </form>
{% endblock %}
