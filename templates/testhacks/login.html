{% load staticfiles %}
{% include 'testhacks/base.html' %}
<title>HackCollab - Login</title>
<link rel="stylesheet" href="{% static 'hackathon/login.css' %}">
{% block body %}
  <div class="login-container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <label for="#username">Username:</label>
      <input id="username" class="form-control login-input" type="text" name="username" placeholder="Username">

      <label for="#password">Password:</label>
      <input id="password" class="form-control login-input" type="password" name="password" placeholder="Password">

      <input class="btn btn-outline-primary btn-block mb-3" type="submit" value="Login">
    </form>
    <small>
      Don't have an account? <a href="/register/">Register Here</a>
    </small>
    <small>
      Forgot your password? <a href="/password_reset/">Reset Password</a>
    </small>
  </div>
{% endblock %}
